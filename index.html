<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New York Times Article Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <div class="jumbotron">
                <div class="container text-center">
                    <h1 class="display-4">New York Times Search</h1>
                </div>
            </div>
            <div class="container mb-3 border rounded border-primary pt-2 pb-3">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Search Term</label>
                        <input type="text" class="form-control" id="search" placeholder="search term">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Number of Records to Retrieve</label>
                        <select class="form-control" id="numRec">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Start Year</label>
                        <input type="number" class="form-control" id="startYear" placeholder="search term">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">End Year</label>
                        <input type="number" class="form-control" id="endYear" placeholder="search term">
                    </div>
                    <button type="button" id="searchBtn" class="btn btn-success btn-lg">Search</button>
                    <button type="button" id="clearBtn" class="btn btn-success btn-lg">Clear</button>
                </form>
            </div>
        </div>
        <div id="info" class="container">
            <h2>Placeholder for articles</h2>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptatum dolore, quas sapiente earum consectetur
                veniam fugiat amet, distinctio provident numquam iure iste nisi sit eius voluptatibus tempore! Sapiente,
                aspernatur inventore!</p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
